<body>

  <div id="contenidor">


    <ul>
      <li id="enrere"><</li>
      <li id="num"></li>
      <li id="endavant">></li>
    </ul>


      <img id="imatgran" src="img/01.jpg" id="gran">


    <div id="petit" class="mini">
      <img class="imatge" src="img/01.jpg" id="uno">
      <img class="imatge"  src="img/02.jpg" id="dos">
      <img class="imatge"  src="img/03.jpg" id="tres">
      <img class="imatge"  src="img/04.jpg" id="cuatro">
    </div>

  </div>

  <script type="text/javascript">

  document.getElementById('enrere').addEventListener('click',enrere);
  document.getElementById('endavant').addEventListener('click',endavant);

  var num=document.getElementById('num');
  var i=0;

  var imatgran=document.getElementById('imatgran');
  var imatge=document.getElementsByClassName('imatge');



  function enrere(){
    if (i==0) {i=imatge.length-1;}
    else {i--;}
    num.innerHTML=i;
    imatgran.src=imatge[i].src;
  }

  function endavant(){
    if (i==imatge.length-1) {i=0;}
    else {i++;}
    num.innerHTML=i;
    imatgran.src=imatge[i].src;
  }


  imatge[0].addEventListener('mouseover',imatge0);
  imatge[1].addEventListener('mouseover',imatge1);
  imatge[2].addEventListener('mouseover',imatge2);
  imatge[3].addEventListener('mouseover',imatge3);



  function imatge0(){
    // imatge.src="img/01.jpg";
    imatgran.src=imatge[0].src;
    }

  function imatge1(){
    // imatge.src="img/02.jpg";
    imatgran.src=imatge[1].src;
    }
  function imatge2(){
    // imatge.src="img/03.jpg";
    imatgran.src=imatge[2].src;
    }

  function imatge3(){
    // imatge.src="img/04.jpg";
    imatgran.src=imatge[3].src;
    }


  </script>
