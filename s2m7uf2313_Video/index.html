    margin: 0 auto;

    background: red;

<body>

  <script type="text/javascript">

    var imatgran=document.getElementById('vide');
    var imatge=document.getElementsByClassName('vi');


    imatge[0].addEventListener('click',imatge0);
    imatge[1].addEventListener('click',imatge1);

    imatge[3].addEventListener('click',imatge3);



    function imatge0(){
      // imatge.src="img/01.jpg";
      imatgran.src=imatge[0].src;
      }

    function imatge1(){
      // imatge.src="img/02.jpg";
      imatgran.src=imatge[1].src;
      }
    function imatge2(){
      // imatge.src="img/03.jpg";
      imatgran.src=imatge[2].src;
      }

    function imatge3(){
      // imatge.src="img/04.jpg";
      imatgran.src=imatge[3].src;
      }


  </script>
